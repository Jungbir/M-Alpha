<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Alpha</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Main -->
    <section id="mainContainer">
        <nav>
            <div id="navUpperContainer">
                <h1><a href="">M-Alpha</a></h1>
                <div>
                    <input type="search" name="" id="navSearch" placeholder="What Song would you like to hear?">
                    <i class="fa-solid fa-search"></i>
                </div>

            </div>
            <div id="navLowerContainer">
                <div id="home" class="navLink"><i class="fa-solid fa-house"></i> Home</div>
                <a href="Assets/Radio/Radio.html" class="navLink"><i class="fa-solid fa-radio"></i> Radio</a>
                <div id="playlist" class="navLink"><i class="fa-solid fa-music"></i> Playlist</div>
            </div>
        </nav>
        <div id="heroMain">
            <div id="heroName">
                <h1 id="heroHead">Home</h1>
                <input type="button" value="Account" id="accountBtn" onclick="alert('Hello')">
            </div>

            <div id="gridContainer">
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
            </div>

                        <div id="tableContainer">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem nulla mollitia veritatis at
                    laborum, repellendus aspernatur enim quam similique minus a nihil quaerat cumque perferendis odio
                    debitis error laudantium vero!</p>
            </div>        </div>
    </section>
    <!-- MUSIC PLAYER -->
    <section id="musicPlayer">
        <div class="trackProgress" id="trackProgress">
            <div class="progress" id="progress"></div>
            <div id="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="InfoControl">
            <div id="trackInfo">
                <div id="trackImg"></div>
                <div>
                    <div id="trackName"></div>
                    <div id="trackArtist"></div>
                </div>

            </div>

            <div id="trackControls">
                <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
                <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
            </div>
        </div>

    </section>
</body>
<script src="Assets/JS/script.js"></script>
</html>
