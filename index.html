<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Alpha</title>
    <link rel="stylesheet" href="Assets/CSS/ui.css">
    <link rel="stylesheet" href="Assets/CSS/responsive.css">
</head>

<body>
    <section id="mainConatiner">
        <!-- Nav Left -->
        <nav>
            <div> <!-- Title -->
                <h1>M-Alpha</h1>
            </div>
            <div>
                <a href="">Home</a>
                <a href="">Your Playlist</a>
            </div>
            <div> <!-- Footer -->
                <footer>
                    Made by <br>
                    Jungbir Singh Hanspal <br> and<br> vikhyat Gupta
                </footer>
            </div>
        </nav>
        <!-- Main Window -->
        <section id="heroMain">
            <div id="InputBox">
                <div id="InputBoxContainer">
                    <input type="search" name="" id="">
                    <input type="button" value="Login">
                </div>
            </div>
            <div id="songBox">
                <div id="songBoxContainer">
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                    <div class="trackInfo"></div>
                </div>
            </div>
        </section>
    </section>
    <!-- Bottom Music Player -->
    <section id="heroMusic">
        <div id="musicInfo">
            <!-- Thumbnail -->
            <!-- Track Name/Artist -->
            <div class="player-img">
                <img src="" class="active" id="cover">
            </div>
            <div id="musicName">
                <h1 id="music-title">R.I.P</h1>
                <h3 id="music-artist">Croosh</h3>
            </div>
        </div>
        <div id="musicTimeline">
            <!-- The time left thing -->

            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

        </div>
        <div id="musicControl">
            <!-- Shuffle/Repeat -->

            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>

        </div>
    </section>
</body>

</html>
