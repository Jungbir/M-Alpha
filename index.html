<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Alpha</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Main -->
    <section id="mainContainer">
        <nav>
            <div id="navUpperContainer">
                <h1><a href="">M-Alpha</a></h1>
                <div>
                    <input type="search" name="" id="navSearch" placeholder="What Song would you like to hear?">
                    <i class="fa-solid fa-search"></i>
                </div>

            </div>
            <div id="navLowerContainer">
                <div id="home" class="navLink"><i class="fa-solid fa-house"></i> Home</div>
                <a href="Assets/Radio/Radio.html" class="navLink"><i class="fa-solid fa-radio"></i> Radio</a>
                <div id="playlist" class="navLink"><i class="fa-solid fa-music"></i> Playlist</div>
            </div>
        </nav>
        <div id="heroMain">
            <div id="heroName">
                <h1 id="heroHead">Home</h1>
                <input type="button" value="Account" id="accountBtn" onclick="alert('Hello')">
            </div>

            <div id="gridContainer">
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
                <div class="gridItem"></div>
            </div>

            <div id="tableContainer">
                <table>
                    <tr>
                        <th style="width: 10px;">No.</th>
                        <th>Name</th>
                        <th style="width: 130px;">Artist</th>
                        <th style="width: 20px;">Time</th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">1.</th>
                        <th class="tableNamw">R.I.P</th>
                        <th class="tableArtist">Croosh</th>
                        <th class="tableTime">02:00</th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">2.</th>
                        <th class="tableNamw"></th>
                        <th class="tableArtist"></th>
                        <th class="tableTime"></th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">3.</th>
                        <th class="tableNamw"></th>
                        <th class="tableArtist"></th>
                        <th class="tableTime"></th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">4.</th>
                        <th class="tableNamw"></th>
                        <th class="tableArtist"></th>
                        <th class="tableTime"></th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">5.</th>
                        <th class="tableNamw"></th>
                        <th class="tableArtist"></th>
                        <th class="tableTime"></th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">6.</th>
                        <th class="tableNamw"></th>
                        <th class="tableArtist"></th>
                        <th class="tableTime"></th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">7.</th>
                        <th class="tableNamw"></th>
                        <th class="tableArtist"></th>
                        <th class="tableTime"></th>
                    </tr>
                    <tr class="tableMedia">
                        <th class="tableNo">8.</th>
                        <th class="tableNamw"></th>
                        <th class="tableArtist"></th>
                        <th class="tableTime"></th>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <!-- MUSIC PLAYER -->
    <section id="musicPlayer">
        <div class="trackProgress" id="trackProgress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="InfoControl">
            <div id="trackInfo">
                <div id="trackImg">R.I.P</div>
                <div id="trackname">Croosh</div>
            </div>

            <div class="trackControls">
                <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
                <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
            </div>
        </div>

    </section>
</body>
<script src="Assets/JS/script.js"></script>
</html>
